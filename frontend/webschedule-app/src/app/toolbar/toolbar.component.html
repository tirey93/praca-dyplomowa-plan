<mat-toolbar>
    <span>Web Schedule</span>
    <span class="example-spacer"></span>
    @if (isUserLogIn()) {
      <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>groups</mat-icon>
      </button>
      <button (click)="logout()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>logout</mat-icon>
      </button>
    }
</mat-toolbar>
<mat-menu #menu="matMenu">
    <div class="groups-menu">
        <div class="groups-menu-header">
            <p>Grupy</p>
            <button (click)="dialogForNewGroup()" style="transform: translateY(3px);" mat-icon-button>
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <ul class="groups-menu-list">
          @for (group of groups$|async; track $index; let i = $index) {
          <li>
              <mat-checkbox [checked]="group.checked" (click)="update($event, i)">
              {{group.name}}
              </mat-checkbox>
          </li>
          }
        </ul>
    </div>
</mat-menu>
