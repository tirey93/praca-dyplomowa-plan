<div class="content">
    <form class="login-form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Login</mat-label>
                <input formControlName="login" matInput placeholder="Login">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Hasło</mat-label>
                <input formControlName="password" type="password" matInput placeholder="Hasło">
            </mat-form-field>
        </p>
        <button type="submit" mat-fab extended>
            <mat-icon>account_circle</mat-icon>
            Zaloguj
        </button>
        @if (wrongCredentials) {
            <mat-error class="login-error">Niepoprawny login lub hasło</mat-error>
        }
        @if (noConnection) {
            <mat-error class="login-error">Brak połączenia z serwerem</mat-error>
        }
        <a style="margin-top: 20px;" (click)="handleCreateNewUser()" class="dialog-description dialog-bottom-text">
            Nie masz konta? Kliknij, aby je stworzyć.
        </a>
    </form>
    <button (click)="backdoor()" style="margin-top: 20px;" mat-fab extended>
        <mat-icon>account_circle</mat-icon>
        Furtka
    </button>
</div>
