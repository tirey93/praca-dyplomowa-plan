<title mat-dialog-title>Zmiana semestru</title>
<mat-dialog-content>
    @if (userGroup.group) {
        <div class="dialog-description">
            Zamierzasz właśnie zmienić semestr na <b>{{springSemester ? "zimowy" : "letni"}}</b>.
            <br>
            Czy na pewno chcesz kontynuować?
        </div>
    }
    <mat-dialog-actions>
        <button mat-raised-button type="button" (click)="onNoClick()">Anuluj</button>
        <button style="margin-left: 15px;"
            mat-flat-button
            type="submit" 
            (click)="change()">Zmień na {{springSemester ? "zimowy" : "letni"}}
        </button>
    </mat-dialog-actions>
</mat-dialog-content>
