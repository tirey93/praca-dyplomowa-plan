<title mat-dialog-title>Opuszczenie Grupy</title>
<mat-dialog-content>
    <div class="dialog-description">
        Zamierzasz właśnie usunąć użytkownika <b>{{userGroup.user.displayName}}</b> z grupy <b>{{getGroupName(userGroup)}}</b>.
        <br>
        Czy na pewno chcesz kontynuować?
    </div>
    <mat-dialog-actions>
        <button mat-raised-button type="button" (click)="onNoClick()">Anuluj</button>
        <button style="background-color: darkred; margin-left: 15px;"
            mat-flat-button
            type="submit" 
            (click)="remove()">Usuń
        </button>
    </mat-dialog-actions>
</mat-dialog-content>
