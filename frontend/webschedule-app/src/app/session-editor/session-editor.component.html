<div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="noData">
    Wystąpił błąd podczas wczytywania listy zjazdów.
</div>
<div *ngIf="!isLoading && !noData">
    <mat-table [dataSource]="sessions!" matSort style="display: table; padding-top: 20px;">
        <ng-container matColumnDef="period">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Okres </th>
            <td mat-cell *matCellDef="let element"> {{element.period}} </td>
        </ng-container>
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numer zjazdu </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
        <ng-container matColumnDef="up_down">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Przesuń </th>
            <td mat-cell *matCellDef="let element">
                @if (element.number) {
                    <button mat-icon-button [disabled]="!canBeMoveUp(element)" (click)="handleMoveUp(element)"><mat-icon>arrow_upward</mat-icon> </button>
                    <button mat-icon-button [disabled]="!canBeMoveDown(element)" (click)="handleMoveDown(element)"><mat-icon>arrow_downward</mat-icon> </button>
                }
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</div>
