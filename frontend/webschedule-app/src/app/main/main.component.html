
@if (isLoading) {
    <mat-spinner></mat-spinner>
} @else if (noData) {
    Wystąpił problem po stronie serwera.
} @else if (shouldShowGroupList) {
    <div class="content">
        <app-search-group></app-search-group>
    </div>
} @else {
    <app-week-schedule [userGroups]="userGroups" [groupId]="groupId"></app-week-schedule>
}
