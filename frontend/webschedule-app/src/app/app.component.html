<main class="main">
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    @if (isUserLogIn()) {
      <button (click)="loadGroups()" mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>groups</mat-icon>
      </button>
    }
  </mat-toolbar>
  <mat-menu #menu="matMenu">
    <div class="groups-menu">
      <p>Grupy</p>
      <ul style="list-style-type: none; margin-right: 20px;">
      @for (group of groups; track $index; let i = $index) {
        <li>
          <mat-checkbox [checked]="group.checked" (click)="update($event, i)">
            {{group.name}}
          </mat-checkbox>
        </li>
      }
      </ul>
    </div>
  </mat-menu>
  <div class="content">
    <div class="left-side">
      <router-outlet />
    </div>
  </div>
</main>
