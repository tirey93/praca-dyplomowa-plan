<div style="padding: 20px;">
  <h1>SignalR POC</h1>
  <mat-form-field appearance="outline">
      <input [formControl]="echoControl" required type="text" matInput>
  </mat-form-field>
  <button mat-raised-button (click)="sendEcho()">Echo</button>
  <p>Otrzymane powiadomienia:</p>
  <ul>
    <li *ngFor="let notification of signalRService.notifications">
      {{notification}}
    </li>
  </ul>
</div>
